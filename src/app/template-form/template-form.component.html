<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCSSErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        ngModel
        required
        #nome="ngModel"
      />

      <!-- <div>
        {{ nome.className }}
    </div> -->
    </div>

    <app-campo-control-erro
      [mostrarErro]="verirficaValidTouched(nome)"
      msgErro="Nome Obrigatório"
    ></app-campo-control-erro>
  </div>

  <br />

  <div class="form-group" [ngClass]="aplicaCSSErro(email)">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        name="email"
        ngModel
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        #email="ngModel"
      />
    </div>
    <app-campo-control-erro
      [mostrarErro]="verirficaValidTouched(email)"
      msgErro="Email Obrigatório"
    ></app-campo-control-erro>
  </div>
  <br />

  <div ngModelGroup="endereco" id="enderecoCEP">
    <div class="form-group row">
      <div class="form-group col-sm-3" [ngClass]="aplicaCSSErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          ngModel
          required
          #cep="ngModel"
          
        (blur)="consultaCEP($event.target, f)"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(cep)"
          msgErro="CEP Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="form-group col-sm-3" [ngClass]="aplicaCSSErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          ngModel
          required
          #numero="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(numero)"
          msgErro="Número Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="form-group col-sm-6" [ngClass]="aplicaCSSErro(complemento)">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          ngModel
          required
          #complemento="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(complemento)"
          msgErro="Complemento Obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>

    <br />

    <div class="form-group" [ngClass]="aplicaCSSErro(rua)">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          name="rua"
          ngModel
          required
          #rua="ngModel"
          
        />
      </div>

      <app-campo-control-erro
        [mostrarErro]="verirficaValidTouched(rua)"
        msgErro="Rua Obrigatório"
      ></app-campo-control-erro>
    </div>

    <br />

    <div class="form-group row">
      <div class="form-group col-sm-5" [ngClass]="aplicaCSSErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          ngModel
          required
          #bairro="ngModel"
          
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(bairro)"
          msgErro="Bairro Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="form-group col-sm-4" [ngClass]="aplicaCSSErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          ngModel
          required
          #cidade="ngModel"
          
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(cidade)"
          msgErro="Cidade Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div class="form-group col-sm-3" [ngClass]="aplicaCSSErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          ngModel
          required
          #estado="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched(estado)"
          msgErro="Estado Obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>

  <br />

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Enviar
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
