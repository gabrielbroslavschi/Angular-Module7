<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
      />
      <app-campo-control-erro
        [mostrarErro]="verirficaValidTouched('nome')"
        msgErro="Nome Obrigatório"
      ></app-campo-control-erro>
    </div>
  </div>

  <br />

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        formControlName="email"
      />
      <app-campo-control-erro
        [mostrarErro]="verirficaValidTouched('email')"
        msgErro="Email Obrigatório"
      ></app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="verificarEmailInvalido()"
        msgErro="Email Invalido"
      ></app-campo-control-erro>
    </div>
  </div>
  <br />

  <div formGroupName="endereco">
    <div class="form-group row">
      <div
        class="form-group col-sm-3"
        [ngClass]="aplicaCssErro('endereco.cep')"
      >
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          (blur)="consultaCEP()"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.cep')"
          msgErro="CEP Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div
        class="form-group col-sm-3"
        [ngClass]="aplicaCssErro('endereco.numero')"
      >
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          formControlName="numero"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.numero')"
          msgErro="Número Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div
        class="form-group col-sm-6"
        [ngClass]="aplicaCssErro('endereco.complemento')"
      >
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.complemento')"
          msgErro="Complemento Obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>

    <br />

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          formControlName="rua"
        />
      </div>

      <app-campo-control-erro
        [mostrarErro]="verirficaValidTouched('endereco.rua')"
        msgErro="Rua Obrigatório"
      ></app-campo-control-erro>
    </div>

    <br />

    <div class="form-group row">
      <div
        class="form-group col-sm-5"
        [ngClass]="aplicaCssErro('endereco.bairro')"
      >
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.bairro')"
          msgErro="Bairro Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div
        class="form-group col-sm-4"
        [ngClass]="aplicaCssErro('endereco.cidade')"
      >
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
        />
        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.cidade')"
          msgErro="Cidade Obrigatório"
        ></app-campo-control-erro>
      </div>

      <div
        class="form-group col-sm-3"
        [ngClass]="aplicaCssErro('endereco.estado')"
      >
        <label for="estado" class="control-label">Estado</label>
        <select
          type="text"
          class="form-control"
          id="estado"
          formControlName="estado"
        >
          <option *ngFor="let estado of estados | async" [value]="estado.Sigla">
            {{ estado.Nome }}
          </option>
        </select>

        <app-campo-control-erro
          [mostrarErro]="verirficaValidTouched('endereco.estado')"
          msgErro="Estado Obrigatório"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>

  <br />

  <div class="form-group row">
    <div class="form-group col-sm-3" [ngClass]="aplicaCssErro('cargo')">
      <label for="cargo" class="control-label">Cargo</label>
      <select
        type="text"
        class="form-control"
        id="cargo"
        formControlName="cargo"
        [compareWith]="compararCargos"
      >
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">
          {{ cargo.desc }}
        </option>
      </select>
    </div>

    <div class="form-group col-sm-3" [ngClass]="aplicaCssErro('tecnologias')">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select
        type="text"
        class="form-control"
        id="tecnologias"
        formControlName="tecnologias"
        multiple
      >
        <option
          *ngFor="let tecnologia of tecnologias"
          [ngValue]="tecnologia.nome"
        >
          {{ tecnologia.desc }}
        </option>
      </select>
    </div>

    <div class="form-group col-sm-3" [ngClass]="aplicaCssErro('newsLetter')">
      <label for="tecnologias" class="control-label">Newsletter</label>
      <div>
        <label class="radio-inline" *ngFor="let newsLetter of newsLetterOp">
          <input
            type="radio"
            formControlName="newsLetter"
            [value]="newsLetter.valor"
          />
          {{ newsLetter.desc }}
        </label>
      </div>
    </div>
    <div class="form-group col-sm-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label>
          <input type="checkbox" formControlName="termos" />
          Aceito os termos.
        </label>
      </div>
      <app-campo-control-erro
        [mostrarErro]="verirficaValidTouched('termos')"
        msgErro="Por favor, aceite os termos."
      ></app-campo-control-erro>
    </div>

    <div class="form-group col-sm-3" [ngClass]="aplicaCssErro('frameworks')">
      <label class="radio-inline" for="frameworks">Frameworks</label>
        <div class="checkbox" class="col-sm-3" *ngFor="let framework of frameworks; let i = index" formArrayName="frameworks">
          <label class="checkbox-inline">
          <input type="checkbox" [formControlName]="i">{{ framework }}
        </label>
        </div>
    </div>
  </div>
  <br />

  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn btn-danger" (click)="resetFormulario()">Cancelar</button>
  <button class="btn btn-success" (click)="setarCargo()">Cargo Pleno</button>
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
